<div class="input-container">
  <div class="label-container" *ngIf="!label()">
    <ng-container>
      <ng-content select="[[vLabel], label]"></ng-content>
    </ng-container>
  </div>

  <div class="input-wrapper">
    <ng-content select="input, textarea"></ng-content>
  </div>
</div>

@if (hostStrategy.control?.errors() && viewError()) {
  <div class="errors-block">
    @if (errorTpl()) {
      <ng-container *ngTemplateOutlet="errorTpl();context: {$implicit: hostStrategy}"></ng-container>
    } @else {
      @for (item of hostStrategy.control?.errors() | formsError; track item) {
        <div class="error">{{ item }}</div>
      }
    }
  </div>
}
